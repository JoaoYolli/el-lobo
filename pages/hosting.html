<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host a game</title>
    <link rel="stylesheet" href="../css/hosting.css">
    <script defer src="../js/hosting.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
</head>

<body>

    <div class="container text-center">
        <div class="row justify-content-md-center m-3">

            <div class="d-block toast invisible" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Wolf Game</strong>
                    <button onclick="closeToast()" type="button" class="btn-close" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Code saved in clipboard.
                </div>
            </div>

        </div>

        <div class="row justify-content-md-center">

            <div class="myContainer col">
                <h1>Room code</h1>
                <p id="gameCode">Creating room...</p>
                <button id="copyButton" onclick="copy()">Copy code</button>
                <button id="start" onclick="startGame()">Start the game</button>
            </div>

        </div>

        <div class="row justify-content-md-center m-3 myContainer">
            
            <div class="column justify-content-md-center col-md-6">
                <h4>Select Roles</h4>
                <form id="rolesForm">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="aldeano" id="aldeano">
                        <label class="form-check-label" for="aldeano">Aldeano</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="angel" id="angel">
                        <label class="form-check-label" for="angel">Ángel</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="bruja" id="bruja">
                        <label class="form-check-label" for="bruja">Bruja</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="caballero" id="caballero">
                        <label class="form-check-label" for="caballero">Caballero</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="cupido" id="cupido">
                        <label class="form-check-label" for="cupido">Cupido</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="domador_de_osos" id="domador">
                        <label class="form-check-label" for="domador">Domador de Osos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="gitana" id="gitana">
                        <label class="form-check-label" for="gitana">Gitana</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="hombre_lobo" id="hombrelobo">
                        <label class="form-check-label" for="hombrelobo">Hombre Lobo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="hombre_lobo_albino" id="hombreloboAlbino">
                        <label class="form-check-label" for="hombreloboAlbino">Hombre Lobo Albino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="juez_tartamudo" id="juezTartamudo">
                        <label class="form-check-label" for="juezTartamudo">Juez Tartamudo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="ladron" id="ladron">
                        <label class="form-check-label" for="ladron">Ladrón</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="niña" id="niña">
                        <label class="form-check-label" for="niña">Niña</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="niño_salvaje" id="niñoSalvaje">
                        <label class="form-check-label" for="niñoSalvaje">Niño Salvaje</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="padre_lobo" id="padreLobo">
                        <label class="form-check-label" for="padreLobo">Padre Lobo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="protector" id="protector">
                        <label class="form-check-label" for="protector">Protector</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="sirvienta" id="sirvienta">
                        <label class="form-check-label" for="sirvienta">Sirvienta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="vidente" id="vidente">
                        <label class="form-check-label" for="vidente">Vidente</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="zorro" id="zorro">
                        <label class="form-check-label" for="zorro">Zorro</label>
                    </div>
                </form>
            </div>
        
            <div class="column justify-content-md-center col-md-6" id="playersList">
            </div>
        </div>

    </div>

</body>

</html>
