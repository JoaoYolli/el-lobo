<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Correo</title>
    <link rel="stylesheet" href="../css/verif.css">
    <script defer src="../js/config.js"></script>
    <script defer src="../js/verifMail.js"></script>
</head>
<body>
    <div class="verification-container">
        <h1>Verificar Correo</h1>
        <p id="text"></p>
        <form id="verification-form">
            <input type="text" id="user-name" placeholder="Nombre de usuario" required>
            <input type="text" id="verification-code" placeholder="C칩digo de Confirmaci칩n" required>
            <input type="submit" value="Verificar">
        </form>
        <p id="error-message" class="error"></p>
    </div>
    <script>
        // Obtener los par치metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        // Obtener el valor del par치metro "email"
        const email = urlParams.get('email');
        const name = urlParams.get('name');
        // Mostrar el email en el elemento <p>
        document.getElementById('text').textContent = `Se ha enviado un codigo de verificacion a ${email}`;
        if(name != ""){
            document.getElementById('user-name').value = name;
            document.getElementById('user-name').readOnly = true;
        }
    </script>
</body>
</html>
