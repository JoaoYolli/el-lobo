<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Secciones</title>
    <link rel="stylesheet" href="../css/playing.css">
    <script defer src ="../js/playing.js"></script>
</head>
<body>

    <div class="bodyJoin" id="join" class="section active">
        <div class="containerJoin">
            <h1 class="h1Join">Unirse a una Partida</h1>
            <form class="formJoin" id="formJoin">
                <label class="labelJoin" for="gameCode">Código de la Partida:</label>
                <input class="inputJoin" type="text" id="gameCode" name="gameCode" required>
                <button class="buttonJoin" type="submit">Unirse</button>
            </form>
        </div>
    </div>

    <div id="about" class="section">
        <h1>Acerca de Nosotros</h1>
        <p>Esta es la sección acerca de nosotros.</p>
    </div>

    <div id="contact" class="section">
        <h1>Contáctanos</h1>
        <p>Esta es la sección de contacto.</p>
    </div>

</body>
</html>
